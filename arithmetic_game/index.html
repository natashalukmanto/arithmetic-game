<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Arithmetic Game!</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Welcome to Arithmetic Game!</h1>
  <p>Ready to train your mental math?</p>
  <p class="question animation">
    <span id="num1"></span>
    <span id="operator"></span>
    <span id="num2"></span> =
  </p>

  <form class="form" action="index.html" method="post" autocomplete="off">
    <input type="text" id="answer" value="">
    <br>
    <button>Press Enter</button>
  </form>
  <div class="popup" id="pop-up">
    <img class="cross-img" src="cross.png" alt="X">
    <h1 class="popup-text">Wrong!</h1>
    <p class="popup-text">Please try again.</p>
  </div>

  <div id="countdown-div">
    <p id="countdown">1:30</p>
  </div>

  <div id="points-div">
    <p id="points">Points: 0</p>
  </div>

</body>

<footer>
  <p>Natasha Lukmanto</p>
  <p>&copy; Copyright <span id="currentYear"></span></p>
  <script src="index.js"></script>
</footer>

</html>
